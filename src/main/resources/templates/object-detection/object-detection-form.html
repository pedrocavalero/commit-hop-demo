<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>Object Detection Test</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Object Detection</h1>
	<div class="container-sm">
	<form th:action="@{/object-detection/execute}" method="post" enctype="multipart/form-data">
		<div class="mb-3">
			<label for="modelUrl" class="form-label">Model Url: </label>
			<input name="modelUrl" class="form-control" />
		</div>
		<div class="mb-3">
			<label for="inputWidth" class="form-label">Input Width: </label>
			<input name="inputWidth" value="224" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="inputHeigth" class="form-label">Input heigth: </label>
			<input name="inputHeigth" value="224" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="inputDataType" class="form-label">Input Data Type: </label>
			<input name="inputDataType" value="UINT8" class="form-control"/>
		</div>
		<div class="mb-3">
			Image: <input name="image" type="file" class="form-control"/>
		</div>
		<button type="submit" name="button" class="btn btn-primary">Detect</button>
	</form>
	</div>
</body>
</html>
